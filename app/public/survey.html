<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Friend-Finder</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link
        href="https://fonts.googleapis.com/css?family=Abril+Fatface|Cinzel|Dancing+Script|Kalam|Libre+Franklin|Lobster|Signika&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css?family=Abril+Fatface|Cinzel|Dancing+Script|Libre+Franklin|Lobster|Signika&display=swap"
        rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div id="form_container">
        <h2 id="form_titels">
            <a class="title" href="index.html">Frends Finder</a>
        </h2>
        <hr>
        <div id="about_input">
            <input type="text" id="name" placeholder="Name" />
            <input type="text" id="photo" placeholder="Photo" />
        </div>
        <div id="quiz_container">
            <section class="page" data-content="NPSForm">
                <div id="survey_container">
                    <h2 id="survey_title">Answer questions</h2>
                    <form>
                        <ol class="margin-b-0" id="question_container"></ol>
                        <div id="quiz_button_container">
                            <button class="btn-submit btn-small" id="quiz_button" type="submit">SUBMIT</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>

    <div id="footer">
        <p><a href="/api/friends">API Friends List</a> | <a href="https://github.com/afhaque/friendfinder">GitHub
                Repo</a></p>
        <img id="footer_image"
            src="https://raw.githubusercontent.com/vaniri/GifTastic/master/assets/images/58fddbef1faa1106716ee1c32810cd2af82b660f_hq.gif"
            width="50px" height="50px">
        <h6>Copyright &copy;</h6>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="assets/js/questions.js"></script>
    <script src="assets/js/survey.js"></script>

</body>

</html>
